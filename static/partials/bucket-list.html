<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Wish-List</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#/products">Product Listing</a></li>
        <li class="active"><a href="#/bucket">My Wishes ({{bucket.length}})</a></li>
      </ul>
      <ul class="nav nav-pills pull-right">
          <li><p>{{user.email}}</p></li>
          <li><img ng-src="{{user.img}}?size=42"></li>
          <li><a ng-click="signOut()" href="#" class="btn btn-link btn-small active"> logout</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
	<div class="row">
   		<div ng-repeat="product in bucket | filter:query" class="col-md-3 product-deck" >
      <div class="product-card">
  			<img ng-src="{{product.img}}">
        <h3>{{product.name}}</h3>
        <div class="product-descrption">
    			{{product.description}}
        </div>
      </div>
      <button ng-click="removeFromBucket(product)" class="product-button btn btn-warning active" role="button">Remove from your wish list</button>
      </div>
   </div>
</div>
